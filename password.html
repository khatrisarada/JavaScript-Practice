<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
    
        #password {
            width: 300px;
            padding: 10px 40px 10px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            position: relative;
        }
    
        #password:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    
        #eye {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <input type="password" placeholder="Enter your password" id="password">
        <img src="close.png" alt="eye-close" id="eye">

    </div>
    
</body>
<script>
    document.getElementById("eye").addEventListener("click",()=>{
        if(password.type == "password"){
            password.type="text";
            eye.src= "open.png";
        }else{
            password.type="password";
            eye.src= "close.png";
        }
    })
</script>
</html>
